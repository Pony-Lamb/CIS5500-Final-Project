{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting — YumLog</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; /* … */ }
    .redirect-card h2 { margin-bottom:1.2rem; /* … */ }
    .spinner { border-top:4px solid #4285F4; /* … */ }
    .cancel-button { /* … */ }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      max-width: 150px;
    }
    .cancel-container {
      text-align: center;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="redirect-card">
    <img src="{% static 'img/logo.png' %}" alt="YumLog Logo" class="logo">
    <h2>Signing you in via Google…</h2>
    <div class="spinner"></div>
    <p>Please wait while we securely redirect you.</p>
    <div class="cancel-container">
      <button type="button" class="cancel-button" onclick="window.location.href='/'">
        Cancel
      </button>
    </div>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = "{% provider_login_url 'google' %}?next={% url 'private_index' %}";
    }, 1500);
  </script>
</body>
</html>
