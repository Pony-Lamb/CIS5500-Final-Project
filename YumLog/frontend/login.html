{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YumLog — Login</title>

  <!-- ✅ 改动: 使用 Django 的静态文件路径 -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <style>
    /* 原样保留你的样式，略去无变动部分 */
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">

      <!-- ✅ 改动: 使用 Django URL 反向解析 -->
      <a href="{% url 'index' %}" class="auth-back">‹ Back</a>

      <h1>Login to YumLog</h1>

      <!-- ✅ 改动: 添加 method, action, csrf -->
      <form method="post" action="{% url 'login' %}" id="login-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
          {% if errors.email %}
            <p style="color: red;">{{ errors.email.0 }}</p>
          {% endif %}
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
          {% if errors.password %}
            <p style="color: red;">{{ errors.password.0 }}</p>
          {% endif %}
        </div>

        <button type="submit" class="btn-primary">Log In</button>
      </form>

      <button class="btn-google">Log in with Google</button>
      <button class="btn-facebook">Log in with Facebook</button>

      <div class="auth-footer">
        Don’t have an account?
        <a href="{% url 'register' %}">Sign up</a>
      </div>
    </div>
  </div>

  <!-- ✅ 改动: 删除 JS 拦截登录行为 -->

        window.location.href = 'index.html';
      });
  </script> -->
</body>
</html>
